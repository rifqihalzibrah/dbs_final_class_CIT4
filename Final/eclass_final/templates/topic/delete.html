{% extends "base.html" %}

{% block title %}
Delete Topic
{% endblock %}

{% block content %}
<h1>Delete Page</h1>
{% if topic %}
<form action="/topic/delete/{{ topic[0] }}" method="POST">
    <div class="row mt-3 mb-3">
        Delete "{{ topic[1] }}" ?
    </div>
    <div class="row">
        <div class="offset-2 col-6">
            <button class="btn btn-danger" type="submit">Delete</button>
        </div>
    </div>
</form>
{% endif %}

{% if get_flashed_messages() %}
<div class="row mt-3">
    {% for msg in get_flashed_messages() %}
    <span>{{ msg }}</span>
    {% endfor %}
</div>
{% endif %}

<div>
    <a href="{{ url_for('home') }}">Back</a>
</div>
{% endblock %}
