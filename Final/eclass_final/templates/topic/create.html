{% extends "base.html" %}

{% block title %}
Add Topic
{% endblock %}

{% block content %}
<form method="POST">
    <div class="row mt-3 mb-3">
        <label for="title" class="col-2 col-form-label">Title</label>
        <div class="col-6">
            <input type="text" name="title" id="title" class="form-control" placeholder="Topic Title" required />
        </div>
    </div>
    <div class="row mb-3">
        <div class="offset-2 col-6">
            <textarea rows="8" cols="50" name="body" id="body"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="offset-2 col-6">
            <button class="btn btn-success" type="submit" name="btnCreate" id="btnCreate">Add</button>
        </div>
    </div>
</form>

<div>
    <a href="{{ url_for('home') }}">Back</a>
</div>
{% endblock %}
