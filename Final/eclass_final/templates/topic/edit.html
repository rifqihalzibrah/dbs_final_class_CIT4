{% extends "base.html" %}

{% block title %}
Edit Topic
{% endblock %}

{% block content %}
<form action="/topic/edit/{{ topic[0] }}" method="POST">
    <div class="row mb-3">
        <label for="title" class="col-2 col-form-label">Title</label>
        <div class="col-6">
            <input type="text" name="title" id="title" class="form-control" placeholder="Topic Title"
                value="{{ topic[1] }}" required />
        </div>
    </div>
    <div class="row mb-3">
        <div class="offset-2 col-6">
            <textarea rows="8" cols="50" name="body" id="body">
                {{ topic[2] | trim }}
            </textarea>
        </div>
    </div>
    <div class="row">
        <div class="offset-2 col-6">
            <button class="btn btn-success" type="submit" name="btnEdit" id="btnEdit">Save</button>
        </div>
    </div>
</form>

<div>
    <a href="{{ url_for('home') }}">Back</a>
</div>
{% endblock %}
